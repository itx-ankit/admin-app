<ng-container *ngIf="dataSource">
  <div class="container">
    <h1>User List</h1>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container *ngFor="let column of displayedColumns">
        <ng-container *ngIf="column !== 'actions'">
          <ng-container [matColumnDef]="column">
            <th mat-header-cell *matHeaderCellDef>{{ column | titlecase }}</th>
            <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
          </ng-container>
        </ng-container>

        <ng-container *ngIf="column === 'actions'">
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element">
              <div class="icon-container">
                <div class="edit" (click)="editData(element)">
                  <mat-icon
                    aria-hidden="false"
                    aria-label="Example home icon"
                    fontIcon="edit"
                  ></mat-icon>
                </div>
                <div class="delete" (click)="deleteUserModal(element)">
                  <mat-icon
                    aria-hidden="false"
                    aria-label="Example home icon"
                    fontIcon="delete"
                  ></mat-icon>
                </div>
              </div>
            </td>
          </ng-container>
        </ng-container>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <ng-template #editModal>
    <app-form-field
      [formData]="editForm"
      (formGroupEvent)="updateData($event)"
    ></app-form-field>
  </ng-template>
  <ng-template #deleteModal>
    <div class="delete-container">
      <h2 class="heading">Are you sure you want to delete this user</h2>
      <div class="button-container">
        <button class="back-button" (click)="closeModal()">Cancel</button>
        <button class="delete-button" (click)="deleteUserData()">Delete</button>
      </div>
    </div>
  </ng-template>
</ng-container>
